<!DOCTYPE html>
<head lang="en">
    <title>Rock, Paper, Scissors!</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Rock, Paper, Scissors!</h1>
    <div class="img-container">
        <img src="images/rock.jpeg">
        <img src="images/paper.jpeg">
        <img src="images/scissors.jpeg">
    </div>
    <div class="btn-container">
        <button id="rock-btn">Rock</button>
        <button id="paper-btn">Paper</button>
        <button id="scissors-btn">Scissors</button>
    </div>

    <div id="scores-container">

        <div class="playerscore-div">
            <p>Your Score:</p>
            <div id="player-points">0</div>
        </div>

        <div class="compscore-div">
            <p>Computer Score:</p>
            <div id="computer-points">0</div>
        </div>

    </div>

    <p id="instructions">Click a button to begin! First to five points is the winner.</p>

    <p id="round-result"></p>

    <p id="winner-announcement"></p>

    <p id="try-again"></p>

</body>
